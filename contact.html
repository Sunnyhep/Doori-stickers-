<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <body background="https://files.123freevectors.com/wp-content/original/119254-abstract-bright-blue-background-graphic-design.jpg"></body>
            <h1>Customer Supports</h1>
            <p> Try us! Experience ! and Leave us a review</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div style="text-align:center">
                    <h2> Order Now & Contact us</h2>
                </div>
                <div class="row">
                    <div class="column">
                        <img src="https://i5.walmartimages.com/asr/c2ff1ae6-22c4-4e92-8248-1355417f06c4.eaf17724ae35c13eb22331b308e9e7e2.jpeg?odnHeight=768&odnWidth=768&odnBg=FFFFFF" style="width:100%">
                    </div>
                <div class="column">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="sticker-type">Sticker Type</label>
                    <select id="sticker-type" name="sticker-type">
                        <option value="custom design">Custom Stickers</option>
                        <option value="3D design">3D Design Stickers</option>
                        <option value="kids design"> Kids Design Stickers</option>
                    </select>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                    <label for="message">Order Details:</label>  
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <input type="submit" value="submit Order">
                 </form>
            </div> 
        </main>
    </body>
</html>
